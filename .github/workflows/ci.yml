name: CI (Beargrease)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ‚öì Install Anchor CLI
        run: |
          curl -sSf https://release.anchor.so/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ‚ôªÔ∏è Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: üß¨ Symlink bg-testkit into node_modules
        run: |
          mkdir -p node_modules
          ln -s ../../beargrease/beargrease/bg-testkit node_modules/bg-testkit

      - name: üêª Run Beargrease CI test harness
        run: ./scripts/run-ci-tests.sh
        env:
          ANCHOR_WALLET: .wallet/id.json
          BEARGREASE_WALLET_SECRET: ${{ secrets.BEARGREASE_WALLET_SECRET }}

