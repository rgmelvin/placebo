name: CI (Beargrease)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ‚öì Install Solana CLI (official)
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.3/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"

          solana --version

      - name: üöÄ Install Anchor CLI via AVM
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install latest
          avm use latest

          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"

          anchor --version

      - name: ‚ôªÔ∏è Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: üß¨ Symlink bg-testkit into node_modules
        run: |
          mkdir -p node_modules
          ln -s ../../beargrease/beargrease/bg-testkit node_modules/bg-testkit

      - name: üêª Run Beargrease CI test harness
        run: ./scripts/run-ci-tests.sh
        env:
          ANCHOR_WALLET: .wallet/id.json
          BEARGREASE_WALLET_SECRET: ${{ secrets.BEARGREASE_WALLET_SECRET }}
