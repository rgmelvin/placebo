name: CI (Beargrease)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout placebo repository
        uses: actions/checkout@v4

      - name: 📥 Checkout Beargrease
        uses: actions/checkout@v4
        with:
          repository: rgmelvin/beargrease-by-cabrillo
          ref: ci-dev
          path: beargrease

      - name: 🧰 Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: 💾 Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: 💾 Cache Cargo git repos
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: ⚓ Install Solana CLI (Anza recommended)
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: 🚀 Install Anchor CLI (v0.31.1)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.31.1 anchor-cli --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"
          anchor --version

      - name: 🧬 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: 💾 Cache Node dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 📦 Install Node dependencies
        run: yarn install

      - name: ➕ Add node_modules/.bin to PATH
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: 🐻 Symlink bg-testkit into node_modules
        run: |
          mkdir -p node_modules
          ln -s ../../beargrease/beargrease/bg-testkit node_modules/bg-testkit

      - name: 🧪 Run Beargrease CI Harness
        run: ./scripts/run-ci-tests.sh
