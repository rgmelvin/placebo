name: CI (Beargrease)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ♻️ Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 🧬 Symlink bg-testkit into node_modules
        run: |
          mkdir -p node_modules
          ln -s ../../beargrease/beargrease/bg-testkit node_modules/bg-testkit

      - name: 🐻 Run Beargrease test harness
        uses: rgmelvin/beargrease-by-cabrillo@v1.0.51
        with:
          test-runner: auto
        env:
          BEARGREASE_WALLET_SECRET: ${{ secrets.BEARGREASE_WALLET_SECRET }}
