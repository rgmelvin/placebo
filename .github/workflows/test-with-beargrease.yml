name: Test with Beargrease

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout Placebo code
        uses: actions/checkout@v3

      - name: 📂 Prepare wallet volume mount
        run: mkdir -p .wallet-volume

      - name: 🦀 Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: 📦 Cache Rust Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ⚓ Install Anchor CLI (from Coral GitHub)
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.29.0 anchor-cli --locked

      - name: ➕ Add Anchor to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 💾 Cache Node Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: 🧶 Install JS Dependencies
        run: yarn install

      - name: ➕ Add node_modules/.bin to PATH
        run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: 🌐 Set SBF_RUSTC for Anchor
        run: echo "SBF_RUSTC=$(which rustc)" >> $GITHUB_ENV

      - name: 🐻 Run Beargrease
        uses: rgmelvin/beargrease-by-cabrillo@v1.0.19
        with:
          wallet-secret: ${{ secrets.TEST_USER_KEYPAIR_B64 }}
